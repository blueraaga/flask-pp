  mysql:
    user: "1000:50"
    image: db-mysql
    domainname: mysqldb.data
    hostname: mysqldb
    build:
      context: .
      dockerfile: ./resources/utils/dockerfiles/mysql.Dockerfile
    ports:
      - 13306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=secret#42
      - MYSQL_DATABASE=dsdb
      - MYSQL_USER=dsapp
      - MYSQL_PASSWORD=test123
