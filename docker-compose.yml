# docker-compose.yml

version: '3'

services:
  flask:
    image: webapp-flask
    build:
      context: .
      dockerfile: ./resources/utils/dockerfiles/flask.Dockerfile
    volumes:
      - ./app:/app
    depends_on:
      - mysql
      
  nginx:    
    image: rproxy-nginx
    build:
      context: .
      dockerfile: ./resources/utils/dockerfiles/nginx.Dockerfile
    ports:
      - 8989:80
    depends_on:
      - flask
  
